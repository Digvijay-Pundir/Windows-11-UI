<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try Windows 11</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/ficon.ico" type="image/x-icon">
</head>
<body>
  <div class="desktopicons">
  <div class="icon">
    <img src="img/thispc.png">
    <span>This PC</span>
  </div>
  <div class="icon" id="recycle">
    <img src="img/recyclebinicon.png">
    <span>Recycle Bin</span>
  </div>
  <div class="icon" id="edge">
    <img src="img/edgeicon.png">
    <span>Edge</span>
  </div>
  <div class="icon" id="vlc">
    <img src="img/vlc.png">
    <span>VLC Media Player</span>
  </div>
  
</div>
  <div class="taskbar">
    <img id="startbutton"  src="img/win.PNG">
    <img id="searchbutton"  src="img/searchIcon.PNG">
    <img  src="img/icons (4).PNG">
    <img  src="img/widgetsIcon.PNG">
    <img  src="img/icons (7).PNG">
    <img id="fileexplorer"  src="img/fileExplorerIcon.png">
    <img  src="img/storeIcon.PNG">
    <img id="righttaskbar"  src="img/taskbarright.PNG">
  </div>

  <div class="startmenu">
    <img id="menu" src="img/startmenu.PNG">
  </div>
  <div class="searchmenu">
    <img id="searchbox" src="img/search.jpg">
  </div>

  <video autoplay muted>
    <source src="img/video.webm" type="video/webm">
  </video>
</body>
<script src="script.js"></script>
</html>
